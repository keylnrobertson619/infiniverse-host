<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infiniverse Host 🚀</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #nav {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background: #00ffff;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: lime;
    }

    #gameList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gameCard {
      width: 200px;
      padding: 10px;
      background: #222;
      border: 2px solid cyan;
      border-radius: 10px;
      cursor: pointer;
    }

    .gameCard:hover {
      background: limegreen;
      color: black;
    }
    iframe { width: 90%; height: 500px; border: none; display: none; margin-top: 20px; }
    .back-btn { display: none; margin: 20px; padding: 10px 20px; background: red; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🚀 Infiniverse Host</h1>
  <p>Create, play, and share your own games!</p>

  <div id="nav">
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('games')">🎮 Games</button>
    <button onclick="showPage('donate')">💰 Donate</button>
    <button onclick="showPage('vip')">⭐ VIP</button>
    <button onclick="showPage('settings')">⚙️ Settings</button>
  </div>
  <button class="back-btn" onclick="goBack()">🔙 Back to Menu</button>
  <!-- Page Sections -->
  <div id="home" class="page">
    <h2>🎮 Welcome to Infiniverse!</h2>
    <p>Start by selecting a section above.</p>
  </div>

  <div id="games" class="page" style="display:none">
    <h2>🎮 Game List</h2>
    <div id="gameList"></div>    
  </div>

  <div id="donate" class="page" style="display:none">
    <h2>💰 Donate Points</h2>
    <input type="number" id="donateAmount" placeholder="Points to donate" />
    <button onclick="donatePoints()">Donate</button>
    <p>Your points: <span id="pointsDonate">0</span></p>
  </div>

  <div id="vip" class="page" style="display:none">
    <h2>⭐ VIP Code</h2>
    <input type="text" id="vipCode" placeholder="Enter VIP Code" />
    <button onclick="redeemCode()">Redeem</button>
    <p>Your points: <span id="pointsVIP">0</span></p>
  </div>

  <div id="settings" class="page" style="display:none">
    <h2>⚙️ Settings</h2>
    <label>
      <input type="checkbox" id="friendlyMode" />
      Enable Friendly Mode
    </label>
    <p>(Coming soon: chat filters, custom UI)</p>
  </div>
  <iframe id="gameFrame"></iframe>
  <script>
    let points = parseInt(localStorage.getItem("points")) || 100;
    const correctVIP = "VIPFREE";

    function updatePointsDisplays() {
      document.getElementById("pointsDonate").textContent = points;
      document.getElementById("pointsVIP").textContent = points;
    }

    function donatePoints() {
      const amount = parseInt(document.getElementById("donateAmount").value);
      if (amount > 0 && amount <= points) {
        points -= amount;
        localStorage.setItem("points", points);
        updatePointsDisplays();
        alert(`🎁 You donated ${amount} points!`);
      } else {
        alert("❌ Not enough points.");
      }
    }

    function redeemCode() {
      const code = document.getElementById("vipCode").value;
      if (code === correctVIP) {
        points += 1000;
        localStorage.setItem("points", points);
        updatePointsDisplays();
        alert("✅ VIP Code Redeemed! +1000 Points");
      } else {
        alert("❌ Invalid Code");
      }
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = "none");
      document.getElementById(pageId).style.display = "block";
    }
    const gameList = document.getElementById("gameList");
    let gameUrls = {
        'snake': 'https://play.snake-game.io/',
        'flappy': 'https://flappybird.io/',
        'runner': 'https://games.cdn.famobi.com/html5games/p/pixel-runner/v200/?fg_domain=play.famobi.com',
        'brick': 'https://games.cdn.famobi.com/html5games/b/brick-breaker/v040/?fg_domain=play.famobi.com',
        '2048': 'https://play2048.co/',
        'tic': 'https://playtictactoe.org/',
        'mines': 'https://minesweeper.online/',
        'space': 'https://playclassic.games/games/shoot-em-up/galaga/',
        'frog': 'https://froggerclassic.appspot.com/',
        'racing': 'https://html5.gamedistribution.com/rvvASMiB/36/',
        'pong': 'https://ponggame.org/'
    };
    gameUrls.forEach(game => {
      const card = document.createElement("div");
      card.className = "gameCard";
      card.textContent = game;
      card.onclick = () => {loadGame(game)};
      gameList.appendChild(card);
    });
    function loadGame(game) {
        if (gameUrls[game]) {
            document.getElementById("gameFrame").src = gameUrls[game];
            document.getElementById("gameFrame").style.display = "block";
            document.querySelector(".game-list").style.display = "none";
            document.querySelector(".back-btn").style.display = "block";
        }
    }

    function goBack() {
        document.getElementById("gameFrame").style.display = "none";
        document.querySelector(".game-list").style.display = "flex";
        document.querySelector(".back-btn").style.display = "none";
    }
    updatePointsDisplays();
  </script>
</body>
</html>
