<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Runner</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightblue; display: block; margin: auto; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Pixel Runner üèÉ‚Äç‚ôÇÔ∏èüí®</h1>
    <p>Press SPACE to Jump!</p>
    <canvas id="gameCanvas" width="600" height="300"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 50, y: 200, width: 30, height: 30, dy: 0, jumping: false };
        let obstacle = { x: 600, y: 220, width: 20, height: 30, speed: 5 };
        let gravity = 0.5, score = 0, gameOver = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = "green";
            ctx.fillRect(0, 250, canvas.width, 50);

            // Draw player
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacle
            ctx.fillStyle = "black";
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function update() {
            if (!gameOver) {
                // Gravity
                player.y += player.dy;
                if (player.y >= 200) {
                    player.y = 200;
                    player.jumping = false;
                } else {
                    player.dy += gravity;
                }

                // Move obstacle
                obstacle.x -= obstacle.speed;
                if (obstacle.x < -20) {
                    obstacle.x = 600;
                    score++;
                }

                // Collision detection
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameOver = true;
                    alert("Game Over! Your score: " + score);
                    location.reload();
                }

                draw();
                requestAnimationFrame(update);
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !player.jumping) {
                player.dy = -10;
                player.jumping = true;
            }
        });

        update();
    </script>
</body>
</html>
