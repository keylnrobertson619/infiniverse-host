<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game Hub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        h1 { margin-top: 20px; }
        .container { max-width: 800px; margin: auto; }
        .game-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .game-list button { 
            background: #007bff; color: white; border: none; padding: 10px 20px; 
            margin: 10px; cursor: pointer; font-size: 16px; border-radius: 5px; 
        }
        .game-list button:hover { background: #0056b3; }
        iframe { width: 90%; height: 500px; border: none; display: none; margin-top: 20px; }
        .back-btn { display: none; margin: 20px; padding: 10px 20px; background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🎮 Unblocked Game Hub 🎮</h1>
    <p>Select a game to play:</p>
    <div class="container">
        <div class="game-list">
            <button onclick="loadGame('snake')">🐍 Snake</button>
            <button onclick="loadGame('flappy')">🕊️ Flappy Block</button>
            <button onclick="loadGame('runner')">🏃‍♂️ Pixel Runner</button>
            <button onclick="loadGame('brick')">🧱 Brick Breaker</button>
            <button onclick="loadGame('2048')">🔢 2048</button>
            <button onclick="loadGame('tic')">❌⭕ Tic-Tac-Toe</button>
            <button onclick="loadGame('mines')">💣 Minesweeper</button>
            <button onclick="loadGame('space')">🚀 Space Shooter</button>
            <button onclick="loadGame('frog')">🐸 Frog Jump</button>
            <button onclick="loadGame('racing')">🏎️ Racing Game</button>
            <button onclick="loadGame('pong')">🏓 Ping Pong</button>
        </div>
        <button class="back-btn" onclick="goBack()">🔙 Back to Menu</button>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        function loadGame(game) {
            let gameUrls = {
                'snake': 'https://play.snake-game.io/',
                'flappy': 'https://flappybird.io/',
                'runner': 'https://games.cdn.famobi.com/html5games/p/pixel-runner/v200/?fg_domain=play.famobi.com',
                'brick': 'https://games.cdn.famobi.com/html5games/b/brick-breaker/v040/?fg_domain=play.famobi.com',
                '2048': 'https://play2048.co/',
                'tic': 'https://playtictactoe.org/',
                'mines': 'https://minesweeper.online/',
                'space': 'https://playclassic.games/games/shoot-em-up/galaga/',
                'frog': 'https://froggerclassic.appspot.com/',
                'racing': 'https://html5.gamedistribution.com/rvvASMiB/36/',
                'pong': 'https://ponggame.org/'
            };

            if (gameUrls[game]) {
                document.getElementById("gameFrame").src = gameUrls[game];
                document.getElementById("gameFrame").style.display = "block";
                document.querySelector(".game-list").style.display = "none";
                document.querySelector(".back-btn").style.display = "block";
            }
        }

        function goBack() {
            document.getElementById("gameFrame").style.display = "none";
            document.querySelector(".game-list").style.display = "flex";
            document.querySelector(".back-btn").style.display = "none";
        }
    </script>
</body>
</html>
